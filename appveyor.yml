version: '1.0.{build}'
configuration:
- Debug
- Release
platform: Any CPU
environment:
  # Don't report back to the mothership
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
init:
- ps: $Env:LABEL = "CI" + $Env:APPVEYOR_BUILD_NUMBER.PadLeft(5, "0")
before_build:
- appveyor-retry dotnet restore -v Minimal
build_script:
- cd KernelManagementJam.Tests
- dotnet test -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%

after_build:
- echo Im AFTER a BUILD
test_script:
- rem dotnet test "test\MyFirstUnitTests" -c %CONFIGURATION%
artifacts:
# - path: artifacts\**\*.*
cache:
- '%USERPROFILE%\.nuget\packages'
on_finish: # Run the demo to show that it works
# - dotnet artifacts\ConsoleApplication\ConsoleApplication.dll

